<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Tienda Online</ion-title>

    </ion-buttons>
  </ion-toolbar>
</ion-header>
