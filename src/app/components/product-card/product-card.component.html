<ion-card>
  <img [src]="product.image" alt="{{ product.title }}" />
  <ion-card-header>
    <ion-card-title>{{ product.title }}</ion-card-title>
    <ion-card-subtitle>{{ product.category }}</ion-card-subtitle>
  </ion-card-header>
  <ion-card-content>
    <h2>\${{ product.price }}</h2>
    <p>‚≠ê {{ product.rating.rate }} ({{ product.rating.count }} reviews)</p>
  </ion-card-content>
  <ion-button expand="full" color="primary">Comprar ahora</ion-button>
</ion-card>
