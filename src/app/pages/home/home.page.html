
<app-header [wCart]="true" ></app-header>

<ion-content>
  <app-filter (categorySelected)="applyFilter($event)"></app-filter>
  <ion-grid>
    <ion-row class="ion-justify-content-center">
      <ion-col size="12" size-md="6" size-lg="4" size-xl="3" *ngFor="let product of productos" [routerLink]="'/detalles/' + product.id">
        <app-product-card [product]="product"></app-product-card>
      </ion-col>  
    </ion-row>
  </ion-grid>
</ion-content>
